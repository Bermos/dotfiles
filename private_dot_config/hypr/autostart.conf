# ═══════════════════════════════════════════════════════════════════════════
# AUTOSTART APPLICATIONS
# ═══════════════════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────────────────
# ESSENTIAL SERVICES
# ───────────────────────────────────────────────────────────────────────────

# Status bar (LCARS-themed waybar)
exec-once = waybar

# Notification daemon (uncomment when themed)
# exec-once = dunst
# exec-once = mako

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ───────────────────────────────────────────────────────────────────────────
# DESKTOP ENVIRONMENT
# ───────────────────────────────────────────────────────────────────────────

# Wallpaper (uncomment and set your wallpaper)
# exec-once = swaybg -i ~/Pictures/wallpaper.png -m fill
# exec-once = hyprpaper

# Idle management
# exec-once = swayidle -w timeout 300 'swaylock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# ───────────────────────────────────────────────────────────────────────────
# SYSTEM TRAY APPLICATIONS
# ───────────────────────────────────────────────────────────────────────────

# Network management
exec-once = nm-applet --indicator

# Bluetooth
exec-once = blueman-applet

# Audio
# exec-once = pasystray

