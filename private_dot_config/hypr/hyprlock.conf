# LCARS Enterprise-E Hyprlock Configuration

general {
    ignore_empty_input = true
}

background {
    monitor =
    path = ~/.config/hypr/wallpaper.png
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(120, 160, 220, 0.5)      # border_bright
    inner_color = rgba(25, 30, 45, 0.95)        # bg_glass (more opaque)
    font_color = rgb(232, 237, 245)             # text_primary
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##a8b5c8">Enter Password...</span>
    hide_input = false
    rounding = 8
    check_color = rgba(74, 158, 255, 0.8)       # accent_blue
    fail_color = rgba(255, 85, 85, 0.8)         # status_critical
    fail_text = <span foreground="##ff5555"><i>Authentication Failed</i> <b>($ATTEMPTS)</b></span>
    fail_transition = 300
    capslock_color = rgba(255, 159, 67, 0.8)    # status_warning
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.5)
    shadow_boost = 1.2
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(232, 237, 245, 1)              # text_primary
    font_size = 72
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d, %Y")"
    color = rgba(168, 181, 200, 1)              # text_secondary
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# User
label {
    monitor =
    text =   $USER
    color = rgba(125, 207, 255, 1)              # accent_ice
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 30
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Capslock warning
label {
    monitor =
    text = cmd[update:1000] if [ "$(cat /sys/class/leds/input*::capslock/brightness 2>/dev/null || echo 0)" = "1" ]; then echo "  CAPS LOCK"; fi
    color = rgba(255, 159, 67, 1)               # status_warning
    font_size = 14
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -150
    halign = center
    valign = center
}
