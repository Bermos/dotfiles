# ═══════════════════════════════════════════════════════════════════════════
# KEYBINDINGS (i3-inspired)
# ═══════════════════════════════════════════════════════════════════════════

$mainMod = SUPER

# ───────────────────────────────────────────────────────────────────────────
# APPLICATION LAUNCHERS
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, thunar

# ───────────────────────────────────────────────────────────────────────────
# WINDOW MANAGEMENT
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1  # maximize

# ───────────────────────────────────────────────────────────────────────────
# FOCUS MOVEMENT (vim keys like i3)
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Alternative: arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ───────────────────────────────────────────────────────────────────────────
# WINDOW MOVEMENT
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Alternative: arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ───────────────────────────────────────────────────────────────────────────
# WINDOW RESIZING (ultrawide optimized)
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, l, resizeactive, 50 0
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, j, resizeactive, 0 50

# Alternative: arrow keys
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# ───────────────────────────────────────────────────────────────────────────
# WORKSPACE SWITCHING
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle through workspaces
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ───────────────────────────────────────────────────────────────────────────
# MOVE WINDOW TO WORKSPACE
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace silently (don't switch)
bind = $mainMod CTRL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL SHIFT, 0, movetoworkspacesilent, 10

# ───────────────────────────────────────────────────────────────────────────
# MOUSE BINDINGS
# ───────────────────────────────────────────────────────────────────────────

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Click to toggle floating (with drag threshold)
binds {
    drag_threshold = 10
}
bindc = $mainMod, mouse:272, togglefloating

# Mouse wheel workspace switching
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ───────────────────────────────────────────────────────────────────────────
# GROUPS (TABBED/STACKED LAYOUTS)
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod, G, togglegroup
bind = $mainMod, T, changegroupactive, f
bind = $mainMod SHIFT, T, changegroupactive, b

# ───────────────────────────────────────────────────────────────────────────
# SCREENSHOTS (requires grim, slurp, wl-copy)
# ───────────────────────────────────────────────────────────────────────────

bind = , PRINT, exec, grim - | wl-copy
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = CTRL, PRINT, exec, grim ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).png
bind = CTRL SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).png

# ───────────────────────────────────────────────────────────────────────────
# MEDIA KEYS
# ───────────────────────────────────────────────────────────────────────────

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ───────────────────────────────────────────────────────────────────────────
# POWER MANAGEMENT (requires wlogout or similar)
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod SHIFT, P, exec, wlogout
bind = $mainMod SHIFT, L, exec, swaylock

# ───────────────────────────────────────────────────────────────────────────
# CLIPBOARD HISTORY (requires cliphist)
# ───────────────────────────────────────────────────────────────────────────

bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
