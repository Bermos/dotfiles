# ═══════════════════════════════════════════════════════════════════════════
# LCARS ENTERPRISE-E INSPIRED THEME
# Glassy, dark, blue-cyan aesthetic with red warnings only
# ═══════════════════════════════════════════════════════════════════════════

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2

    # LCARS border colors (blue-cyan gradient for active, dim for inactive)
    col.active_border = rgba(4a9effee) rgba(5ad8e6ee) 45deg
    col.inactive_border = rgba(50648c66)

    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true
}

decoration {
    rounding = 10

    # Glassy blur effect (LCARS aesthetic)
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.02
        contrast = 0.95
        brightness = 0.85
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        popups = true
        popups_ignorealpha = 0.6
    }

    # Note: Shadow options removed in Hyprland 0.53+

    # Dim inactive windows slightly
    dim_inactive = true
    dim_strength = 0.08
    dim_special = 0.3
}

animations {
    enabled = true

    # LCARS-style smooth, deliberate animations
    bezier = lcars, 0.25, 0.1, 0.25, 1.0
    bezier = lcars_fast, 0.4, 0.0, 0.2, 1.0
    bezier = lcars_slow, 0.2, 0.0, 0.1, 1.0

    animation = windows, 1, 5, lcars, slide
    animation = windowsIn, 1, 5, lcars, slide
    animation = windowsOut, 1, 4, lcars_fast, slide
    animation = windowsMove, 1, 4, lcars
    animation = border, 1, 8, lcars
    animation = borderangle, 1, 80, lcars_slow, loop
    animation = fade, 1, 5, lcars
    animation = fadeIn, 1, 5, lcars
    animation = fadeOut, 1, 4, lcars_fast
    animation = fadeSwitch, 1, 4, lcars
    animation = fadeShadow, 1, 4, lcars
    animation = fadeDim, 1, 4, lcars
    animation = workspaces, 1, 4, lcars, slide
    animation = specialWorkspace, 1, 4, lcars, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.95
}

master {
    new_status = master
    new_on_top = false
    mfact = 0.55
    orientation = left
    smart_resizing = true
    drop_at_cursor = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0

    # LCARS aesthetic preferences
    background_color = rgb(0f1117)

    # VFR for better performance on ultrawide
    vfr = true
    vrr = 1

    # Mouse settings
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    # Focus behavior
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    # Window swallowing
    enable_swallow = false
    swallow_regex = ^(kitty|Alacritty)$
}

# Group (tabbed/stacked) styling - LCARS colors
group {
    col.border_active = rgba(4a9effee) rgba(5ad8e6ee) 45deg
    col.border_inactive = rgba(50648c66)
    col.border_locked_active = rgba(9580ffee)
    col.border_locked_inactive = rgba(6a4a8c66)

    groupbar {
        font_family = JetBrainsMono Nerd Font
        font_size = 11
        height = 16
        text_color = rgb(e8edf5)
        col.active = rgba(233c5fee)
        col.inactive = rgba(354d6599)
        col.locked_active = rgba(9580ffee)
        col.locked_inactive = rgba(6a4a8c66)
    }
}

# XWayland scaling for crisp rendering on high-res ultrawide
xwayland {
    force_zero_scaling = true
}
