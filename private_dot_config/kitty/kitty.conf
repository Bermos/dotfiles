# Kitty Terminal Configuration
# LCARS Enterprise-E Theme

# Font Configuration
font_family                 JetBrainsMono Nerd Font
font_size                   12
bold_font                   auto
italic_font                 auto
bold_italic_font            auto

# Window Configuration
remember_window_size        no
initial_window_width        950
initial_window_height       500
window_padding_width        10
hide_window_decorations     yes
confirm_os_window_close     0

# Opacity
background_opacity          0.85
dynamic_background_opacity  yes

# Cursor Configuration
cursor_blink_interval       0.5
cursor_stop_blinking_after  1
cursor_shape                block
cursor                      #7dcfff

# Scrollback
scrollback_lines            2000
wheel_scroll_min_lines      1

# Audio
enable_audio_bell           no

# Selection
selection_foreground        #0f1117
selection_background        #7dcfff

# LCARS Color Scheme
# Based on Enterprise-E aesthetic

# Basic colors
foreground                  #e8edf5
background                  #0f1117

# Black
color0                      #0f1117
color8                      #6a7a8f

# Red (critical states)
color1                      #ff5555
color9                      #ff6e6e

# Green (success)
color2                      #50fa7b
color10                     #69ff94

# Yellow/Orange (warnings)
color3                      #ff9f43
color11                     #ffb86c

# Blue (primary accent)
color4                      #4a9eff
color12                     #7dcfff

# Magenta/Purple
color5                      #9580ff
color13                     #b4a3ff

# Cyan
color6                      #5ad8e6
color14                     #7ee8f2

# White
color7                      #e8edf5
color15                     #ffffff

# Tab bar (LCARS style)
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          " {index}: {title} "
active_tab_foreground       #e8edf5
active_tab_background       #4a9eff
active_tab_font_style       bold
inactive_tab_foreground     #a8b5c8
inactive_tab_background     #1a1e2d
inactive_tab_font_style     normal

# URL styling
url_color                   #5ad8e6
url_style                   curly

# Include Custom Configuration
# Create the file custom.conf in ~/.config/kitty to override settings
include ./custom.conf
